<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="./js/bootstrap.js"></script>
    <title>マイ・タイピング</title>
</head>

<body style="padding-top: 4rem; background-color: #FFAAEE;">
    <div class="mb-3">
    </div>

    <!-- 見出しエリアの div container ここから -->
    <div id="toptitle" class="container center-block text-center mb-3" style="color:#FFFFFF; background-color:#FF8888;">
        <div class="row center-block">
            <div class="col center-block">
                <h1>マイ・タイピング</h1>
            </div>
        </div>
        <div class="row center-block" style="color:#FFFFFF; background-color:#FF0044;">
            <div class="col center-block">
                <h3><div id="problem_area">お題</div></h3>
            </div>
        </div>
        <div class="row center-block p-3">
            <div class="col-10 center-block" style="color:#FFFFFF; background-color:#AA0000;">
                <input type="text" id="user_input" class="form-control form-control-lg center-block p-3" placeholder="ここに入力">
            </div>
            <div class="col-2 center-block p-0" style="color:#FFFFFF; background-color:#AA0000;">
                <button id="cear_btn" type="button" class="btn-lg btn-success p-3">clear</button>
            </div>
        </div>
    </div>
    <!-- 見出しエリアの div container ここまで -->

    <!-- フッターエリアの div container ここから -->
    <div id="footertile" class="container center-block text-center mb-3" style="color:#FFFFFF; background-color:#FF8888;">
        <div class="row center-block">
            <div class="col center-block">
                <h1><div id="output_area">フッターエリア</div></h1>
            </div>
        </div>
    </div>
    <!-- フッターエリアの div container ここまで -->


</body>

</html>
